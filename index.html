<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AstroArcher007's Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .rickroll {
        background: url("images/rick_roll.gif") center center / cover no-repeat;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-purple-900 via-indigo-900 to-black text-white min-h-screen flex flex-col items-center justify-center p-4">
    
    <h1 class="text-2xl sm:text-3xl font-bold mb-6 text-center drop-shadow-lg">
      üéÅ Click the Tiles to Reveal the Gifts (click all of them!!)
    </h1>

    <div 
      id="grid" 
      class="grid grid-cols-3 gap-2 sm:gap-4 w-full max-w-3xl aspect-square rounded-2xl overflow-hidden shadow-2xl transition-all duration-500"
    >
      <img src="images/tile.png" data-original="images/gift_r1_c1_processed_by_imagy.webp" alt="Image 1" class="w-full h-full object-cover cursor-pointer hover:scale-105 transition-transform duration-300">
      <img src="images/tile.png" data-original="images/gift_r1_c2_processed_by_imagy.webp" alt="Image 2" class="w-full h-full object-cover cursor-pointer hover:scale-105 transition-transform duration-300">
      <img src="images/tile.png" data-original="images/gift_r1_c3_processed_by_imagy.webp" alt="Image 3" class="w-full h-full object-cover cursor-pointer hover:scale-105 transition-transform duration-300">
      <img src="images/tile.png" data-original="images/gift_r2_c1_processed_by_imagy.webp" alt="Image 4" class="w-full h-full object-cover cursor-pointer hover:scale-105 transition-transform duration-300">
      <img src="images/tile.png" data-original="images/gift_r2_c2_processed_by_imagy.webp" alt="Image 5" class="w-full h-full object-cover cursor-pointer hover:scale-105 transition-transform duration-300">
      <img src="images/tile.png" data-original="images/gift_r2_c3_processed_by_imagy.webp" alt="Image 6" class="w-full h-full object-cover cursor-pointer hover:scale-105 transition-transform duration-300">
      <img src="images/tile.png" data-original="images/gift_r3_c1_processed_by_imagy.webp" alt="Image 7" class="w-full h-full object-cover cursor-pointer hover:scale-105 transition-transform duration-300">
      <img src="images/tile.png" data-original="images/gift_r3_c2_processed_by_imagy.webp" alt="Image 8" class="w-full h-full object-cover cursor-pointer hover:scale-105 transition-transform duration-300">
      <img src="images/tile.png" data-original="images/gift_r3_c3_processed_by_imagy.webp" alt="Image 9" class="w-full h-full object-cover cursor-pointer hover:scale-105 transition-transform duration-300">
    </div>

    <script>
      const grid = document.getElementById("grid");
      const imgs = grid.querySelectorAll("img");
      let revealedCount = 0;

      imgs.forEach(img => {
        img.addEventListener("click", () => {
          if (img.src.includes("tile.png")) {
            img.src = img.getAttribute("data-original");
            revealedCount++;

            if (revealedCount === imgs.length) {
              grid.innerHTML = "";
              grid.classList.add("rickroll");
            }
          }
        });
      });
    </script>

  </body>
</html>
