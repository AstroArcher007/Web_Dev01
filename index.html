<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AstroArcher007's Submission</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        height: 100vh;
        width: 100vh;
      }
      .grid img {
        width: 100%;
        height: 100%;
        cursor: grab;
        object-fit: cover;
      }
      /* rickroll background styling */
      .rickroll {
        background: url("images/rick_roll.gif") center center / cover no-repeat;
      }
    </style>
  </head>
  <body>
    <center><h1>Click the Tiles to Reveal the Gifts(click all of them!!) </h1></center>
    <center>
      <div class="grid" id="grid">
        <img src="images/tile.png" data-original="images/gift_r1_c1_processed_by_imagy.webp" alt="Image 1">
        <img src="images/tile.png" data-original="images/gift_r1_c2_processed_by_imagy.webp" alt="Image 2">
        <img src="images/tile.png" data-original="images/gift_r1_c3_processed_by_imagy.webp" alt="Image 3">
        <img src="images/tile.png" data-original="images/gift_r2_c1_processed_by_imagy.webp" alt="Image 4">
        <img src="images/tile.png" data-original="images/gift_r2_c2_processed_by_imagy.webp" alt="Image 5">
        <img src="images/tile.png" data-original="images/gift_r2_c3_processed_by_imagy.webp" alt="Image 6">
        <img src="images/tile.png" data-original="images/gift_r3_c1_processed_by_imagy.webp" alt="Image 7">
        <img src="images/tile.png" data-original="images/gift_r3_c2_processed_by_imagy.webp" alt="Image 8">
        <img src="images/tile.png" data-original="images/gift_r3_c3_processed_by_imagy.webp" alt="Image 9">
      </div>
    </center>

    <script>
      const grid = document.getElementById("grid");
      const imgs = grid.querySelectorAll("img");
      let revealedCount = 0;

      imgs.forEach(img => {
        img.addEventListener("click", () => {
          if (img.src.includes("tile.png")) {
            img.src = img.getAttribute("data-original");
            revealedCount++;

            if (revealedCount === imgs.length) {
              // Clear all tiles and set background to rickroll
              grid.innerHTML = "";
              grid.classList.add("rickroll");
            }
          }
        });
      });
    </script>
  </body>
</html>
